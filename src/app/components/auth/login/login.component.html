<div class="container">
  <div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Log in (administrar portfolio)</h2>

    <div class="messaje failed" *ngIf="status == false">
      Usuario o Contrase√±a incorrecta
    </div>

    <form [formGroup]="myForm" class="login-container" (ngSubmit)="onLogin(myForm)" novalidate>
      <p><input type="email" name="email" formControlName="email" placeholder="Email" required>

        <span *ngIf="myForm.get('email')?.touched && myForm.get('email')?.hasError('required') ">El Email es
          obligatorio</span>
      </p>
      <p>
        <input type="password" name="password" formControlName="password" placeholder="Password" required>
        <span *ngIf="myForm.get('password')?.touched && myForm.get('password')?.hasError('required')">El Password es obligatorio</span>
      </p>
      <p>
        <input type="submit" [disabled]="myForm.invalid" value="Ingresar">
      </p>
    </form>
  </div>
</div>
